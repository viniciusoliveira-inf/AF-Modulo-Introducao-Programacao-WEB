<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/criar-conta.css">
    <title>Recados - Cadastro</title>
</head>
<body>
    <main>
        <div class="center">
            <h2>CADASTRO DO USUARIO</h2>
            <form id="form_cadastro">
                <input type="text" name="input_nome" id="nome" placeholder="Nome" required>
                <input type="email" name="input_email" id="email" placeholder="E-Mail" required>
                <input type="password" name="input_senha1" id="senha1" placeholder="Senha" required>
                <input type="password" name="input_senha2" id="senha2" placeholder="Confirmação da Senha" required>
                <input type="submit" value="CRIAR CONTA" id="botao_cadastrar">
                <p><a href="index.html">Já possui conta? <span>   CLIQUE AQUI</span></a></p>
            </form>
        </div>
    </main>
    <script src="assets/js/criar-conta.js"></script>
</body>
</html>
